<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>SpaceMesh Progress Tracker</title>
    </head>

    <body>
        <div class="title">SpaceMesh Progress Tracker</div>
        <div id="utcClock" style="text-align: center; margin-bottom: 5px;">Loading...</div>
        <div class="container">
            <div class="triangle"></div>
            <div class="mask">
                    <div class="center-dotted-line"></div>
                    <div class="moving-tick" id="tickArea">
                        <div class="tick">
                            <div class="horizontal-line"></div>
                            <div class="vertical-line"></div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="counter">
            <div class="genesis"><span class="label">Genesis Time Elapsed :</span> <span id="genesisTime"></span></div>
            <div class="nextEpoch"><span class="label">Next Epoch :</span> <span id="epochTime"></span></div>
            <div class="nextGapCycle"><span class="label">Next Cycle Gap :</span> <span id="gapCycleTime"></span> (12hr)</div>
            <div class="nextRound"><span class="label">Next Round :</span> <span id="roundTime"></span></div>
        </div>
        <script src="epoch.js"></script>
    </body>
</html>
